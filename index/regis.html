<!DOCTYPE html>
<html>
<head>
	<title>Regis</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/regis.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="row">
		<div class="">
			<form>
			    <div class="form-group">
			      <label for="ten">Full Name:</label>
			      <input type="text" class="form-control" id="ten" placeholder="Enter Full Name">
			    </div>
			    <div class="form-group">
			      <label for="user">Name Login:</label>
			      <input type="text" class="form-control" id="user" placeholder="Enter Name Login">
			    </div>
			    <div class="form-group">
			      <label for="pwd">Password:</label>
			      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
			    </div>
			    <div class="form-group">
			      <label for="apwd">Agine Password:</label>
			      <input type="password" class="form-control" id="apwd" placeholder="Enter Agine password">
			    </div>
			    <div class="form-group">
			      <label for="num">SDT:</label>
			      <input type="text" class="form-control" id="num" placeholder="Enter Number">
			    </div>
			    <div class="form-group">
			    	<div class="btn btn-default image-preview-input">	
          		        <input type="file" accept="image/png, image/jpeg, image/gif" name="input-file-preview" id="avt" >
                	</div>
			    </div>
			    <div class="form-group">        
				    <div class="col-sm-offset-2 col-sm-10">
				    	<button type="submit" class="btn btn-default">Regis</button>
				    </div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
